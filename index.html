<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>üíª Secure Login - Arindam Roy</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 380px;
      padding: 25px 20px;
      background: rgba(0, 10, 30, 0.9);
      border: 2px solid #00ffff;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00f0ff;
      z-index: 1;
      color: #00f0ff;
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      text-shadow: 0 0 10px #00f0ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      background: transparent;
      border: 2px solid #00ffff;
      color: #00f0ff;
      font-size: 16px;
      border-radius: 5px;
      outline: none;
      box-shadow: 0 0 8px #00f0ff;
    }

    input:focus {
      box-shadow: 0 0 16px #00f0ff;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: transparent;
      border: 2px solid #00ffff;
      color: #00f0ff;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 12px #00f0ff;
      transition: all 0.3s ease;
      animation: pulse-blue 2s infinite;
    }

    button:hover {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 25px #00f0ff;
    }

    @keyframes pulse-blue {
      0% {
        box-shadow: 0 0 10px #00f0ff;
      }

      50% {
        box-shadow: 0 0 20px #00f0ff;
      }

      100% {
        box-shadow: 0 0 10px #00f0ff;
      }
    }

    .status-message {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .status-message.visible {
      opacity: 1;
    }

    .progress-bar-container {
      margin-top: 20px;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff;
      border-radius: 5px;
      height: 4px;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00ffff;
      transition: width 0.1s ease-in-out;
    }

    .progress-text {
      margin-top: 10px;
      font-size: 14px;
      color: #00f0ff;
    }

    input,
    button {
      display: block;
      width: 100%;
      padding: 10px 12px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 5px;
      outline: none;
      font-family: 'Orbitron', sans-serif;
    }

    input {
      background: transparent;
      border: 2px solid #00ffff;
      color: #00f0ff;
      box-shadow: 0 0 8px #00f0ff;
    }

    input:focus {
      box-shadow: 0 0 16px #00f0ff;
    }

    button {
      background: transparent;
      border: 2px solid #00ffff;
      color: #00f0ff;
      cursor: pointer;
      box-shadow: 0 0 12px #00f0ff;
      transition: all 0.3s ease;
      animation: pulse-blue 2s infinite;
    }

    button:hover {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 25px #00f0ff;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <canvas id="matrix"></canvas>

  <div class="login-container">
    <h2>üîê Enter Access Code</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="status-message" id="statusMsg"></div>
      <div class="progress-bar-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-text" id="progressText"></div>
    </form>
  </div>

  <!-- Sound Effects -->
  <audio id="typeSound" src="type2.wav"></audio>
  <audio id="accessGrantedSound" src="grant.wav"></audio>
  <audio id="hoverSound" src="type4.wav"></audio>
  <audio id="errorSound" src="error.wav"></audio>
  <audio id="tickSound" src="loading.wav"></audio>
  <audio id="bootupSound" src="type3.wav"></audio>

  <script>
    // Matrix animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    let chars = "1010101010010101".split("");
    let fontSize = 14;
    let columns = canvas.width / fontSize;
    let drops = Array.from({ length: columns }, () => 1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00f0ff";
      ctx.font = fontSize + "px monospace";
      drops.forEach((y, i) => {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }
    setInterval(drawMatrix, 33);

    // Elements
    const form = document.getElementById('loginForm');
    const statusMsg = document.getElementById('statusMsg');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.querySelector('button');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');

    // Sounds
    const typeSound = document.getElementById('typeSound');
    const grantedSound = document.getElementById('accessGrantedSound');
    const hoverSound = document.getElementById('hoverSound');
    const errorSound = document.getElementById('errorSound');
    const tickSound = document.getElementById('tickSound');
    const bootupSound = document.getElementById('bootupSound');

    // Typing sound
    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('keydown', () => {
        typeSound.currentTime = 0;
        typeSound.play();
      });
    });

    // Hover sound
    loginBtn.addEventListener('mouseenter', () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
    });

    // Speak text
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.rate = 1;
        utter.pitch = 1.1;
        utter.lang = 'en-US';
        window.speechSynthesis.speak(utter);
      }
    }

    // Login submit
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      statusMsg.textContent = "‚è≥ Processing...";
      statusMsg.classList.add('visible');

      setTimeout(() => {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username && password) {
          statusMsg.textContent = "Access Granted. Initializing system...";
          grantedSound.play();
          speak("Access Granted. Initializing system...");

          // Start loading
          startProgressBar();

        } else {
          statusMsg.textContent = "Access Denied. Missing credentials.";
          errorSound.play();
          speak("Access Denied. Missing credentials.");
        }
      }, 1500);
    });

    function startProgressBar() {
      let progress = 0;
      progressBar.style.width = "0%";
      progressContainer.style.display = 'block';
      progressText.textContent = `Loading: 0%`;

      const interval = setInterval(() => {
        tickSound.currentTime = 0;
        tickSound.play();

        progress++;
        progressBar.style.width = progress + "%";
        progressText.textContent = `Loading: ${progress}%`;

        if (progress >= 100) {
          clearInterval(interval);
          progressText.textContent = "System Ready!";
          bootupSound.play();
          speak("System ready. Welcome, Arindam.");
        }
      }, 50); // 50ms per increment = ~5 seconds total
    }
  </script>

</body>

</html>
